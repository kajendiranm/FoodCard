<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="img">
            <img class="img-food" src="food.jpg" alt="">
            <div>
                <p class="promote">Promoted</p>
                <p class="off">50% OFF up to 100</p>
                <p class="time">38 min</p>
            </div>
        </div>
        <div>
            <h2 class="head">Center Point Restaurant</h2>
            <p class="desc">North Indian, Chinese</p>
        </div>
        <hr>
        <div class="bottom">
            <img class="img-footer" src="foot.avif" alt="">
            <p class="foot-para">Follows all Max Safety measures to ensure <span class="span">your food is safe</span></p>
        </div>
    </div>
    
</body>
</html>
